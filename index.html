    <link rel="stylesheet" href="./katex/katex.min.css">

    <style>
        /* ページの基本スタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            transition: background-color 0.5s ease; /* 背景色変更のアニメーション */
        }
        
        /* タイマー警告時の背景色 */
        body.timer-warning {
            background-color: #ffebee; /* 薄い赤色 */
        }

        /* クイズ全体のコンテナ */
        .quiz-container {
            max-width: 600px;
            width: 90%;
            background: #fff;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        /* タイマーのスタイル */
        .timer-container {
            position: relative;
            width: 100%;
            height: 25px;
            background-color: #e9ecef;
            border-radius: 15px;
            margin-bottom: 1.5em;
            overflow: hidden;
        }
        .timer-bar {
            height: 100%;
            width: 100%;
            background-color: #3498db;
            border-radius: 15px;
            transition: width 1s linear, background-color 0.5s ease; /* 幅と色の変化を滑らかに */
        }
        .timer-bar.warning {
            background-color: #dc3545; /* 赤色 */
        }
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin: 0 0 1em 0;
        }

        .problem-text {
            font-size: 2em;
            margin-bottom: 1em;
            text-align: center;
            min-height: 50px;
        }

        .choices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .choice {
            display: block;
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            border: 2px solid transparent;
            font-size: 1.2em;
        }
        .choice:hover {
            background-color: #d1d9e0;
        }
        
        .choice.correct {
            background-color: #d4edda !important;
            border-color: #c3e6cb !important;
            color: #155724;
            font-weight: bold;
        }
        .choice.incorrect {
            background-color: #f8d7da !important;
            border-color: #f5c6cb !important;
            color: #721c24;
        }
        .choices.answered {
            pointer-events: none;
        }
        .choices.answered .choice:not(.correct):not(.incorrect) {
            opacity: 0.6;
        }

        .feedback-area {
            margin-top: 1.5em;
            min-height: 150px;
        }
        .feedback-message {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin: 0 0 15px 0;
        }
        .feedback-message.correct-feedback { color: #28a745; }
        .feedback-message.incorrect-feedback { color: #dc3545; }
        
        .calculation-process {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            font-size: 1.1em;
            border-left: 5px solid #6c757d;
        }
        .katex-display {
            text-align: left !important;
        }
        
        .controls { text-align: center; margin-top: 1em; height: 50px; }
        #next-btn {
            padding: 12px 35px;
            font-size: 1.1em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #next-btn:hover { background-color: #2980b9; }
        
        #results { text-align: center; }
        #results h2 { color: #2c3e50; }
        #results p { font-size: 2em; font-weight: bold; color: #3498db; }
        #results .sub-message { font-size: 1em; color: #6c757d; margin-top: 0.5em;}
        
        .hidden { display: none; }
    </style>
</head>

        <div class="controls">
