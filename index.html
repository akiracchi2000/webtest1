<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習テスト選択</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }

        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            background: #fff;
            padding: 3em;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        h1 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 1.5em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin-bottom: 1em;
        }

        nav a {
        display: block;
        padding: 20px;
        font-size: 1.2em;
        text-decoration: none;
        color: #fff;
        /* background-color: #3498db; ← デフォルトの色指定は削除またはコメントアウト */
        border-radius: 8px;
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
    }

    /* ★ 難易度ごとの色指定を追加 ★ */
    .level-beginner {
        background-color: #3498db; /* 青 */
    }
    .level-beginner:hover {
        background-color: #2980b9; /* 濃い青 */
    }

    .level-intermediate {
        background-color: #8e44ad; /* 紫 */
    }
    .level-intermediate:hover {
        background-color: #732d91; /* 濃い紫 */
    }

    .level-advanced {
        background-color: #c0392b; /* 赤 */
    }
    .level-advanced:hover {
        background-color: #a93226; /* 濃い赤 */
    }

    /* ... (既存の nav a:hover スタイル - transform と box-shadow だけ残すか、各レベルの:hoverに含める) ... */
    nav a:hover {
       transform: translateY(-3px);
       box-shadow: 0 4px 15px rgba(0,0,0,0.15);
       /* background-color は各レベルで指定するので削除 */
    }
        
    nav li {
        margin-bottom: 1em; /* 各ボタンの下の間隔 */
    }

    /* ★ カテゴリー間のスペースを追加 ★ */
    .category-separator {
        margin-top: 2.5em; /* 上のボタンとの間隔を通常より広くする */
    }
    </style>
</head>
<body>

    <div class="container">
        <h1>学習テスト選択</h1>
        <nav>
            <ul>
                <li>
                    <a href="./test1.html" class="level-beginner">正負の数計算タイムアタック（初級）</a>
                </li>
                <li>
                    <a href="./test2.html" class="level-advanced">正負の数計算タイムアタック（上級）</a>
                </li>
                <li>
                <li class="category-separator">
                    <a href="./test3.html" class="level-beginner">1次式の文字式の整理タイムアタック（初級）</a>
                </li>
                <li>
                    <a href="./test4.html" class="level-intermediate">1次式の文字式の整理タイムアタック（中級）</a>
                </li>
                <li>
                    <a href="./test5.html" class="level-advanced">1次式の文字式の整理タイムアタック（上級）</a>
                </li>
                <li>
                    <a href="./test6.html" class="level-beginner">平方根の計算タイムアタック（初級）</a>
                </li>
            </ul>
        </nav>
    </div>

</body>
</html>
