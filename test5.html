<html lang="ja">

    <style>
        /* ページの基本スタイル */

        body.timer-warning {

        }

        #mode-selection {
            text-align: center;
            background: #fff;
            padding: 3em;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        #mode-selection h1 {
            color: #2c3e50;
            margin-top: 0;
        }
        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .mode-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: #fff;
            font-weight: bold;

        .mode-btn:hover {
            transform: translateY(-3px);

        #normal-mode-btn {
            background-color: #3498db;

        #musou-mode-btn {
            background-color: #c0392b;

            background-size: 100px;

            opacity: 0.15;
            z-index: -1;
        }

            background: #fff;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);

            height: 25px;
            background-color: #e9ecef;
            border-radius: 15px;
            margin-bottom: 1.5em;
            overflow: hidden;
        }
        .timer-bar {
            height: 100%;
            width: 100%;
            background-color: #3498db;
            border-radius: 15px;
            transition: width 1s linear, background-color 0.5s ease;
        }
        .timer-bar.warning {
            background-color: #dc3545;
        }
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
        }

        h1 {

            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin: 0 0 1em 0;

        .feedback-message.incorrect-feedback { color: #dc3545; }
        .calculation-process { background-color: #f8f9fa; border-radius: 5px; padding: 15px; font-size: 1.1em; border-left: 5px solid #6c757d; }
        .katex-display { text-align: left !important; }
        .controls { text-align: center; margin-top: 1em; height: 50px; }
        #next-btn { padding: 12px 35px; font-size: 1.1em; color: #fff; background-color: #3498db; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }

        #results { text-align: center; }

        .home-btn {

            font-size: 1em;
            text-decoration: none;
            color: #fff;
            background-color: #6c757d;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .home-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>

  { question: "$\\frac{x+2}{3} + \\frac{x-1}{4}$", choices: ["$\\frac{7x+5}{12}$", "$\\frac{7x+11}{12}$", "$\\frac{x+1}{7}$", "$\\frac{7x-1}{12}$"], answer: "$\\frac{7x+5}{12}$", process: "\\begin{aligned} & \\frac{x+2}{3} + \\frac{x-1}{4} \\\\ &= \\frac{4(x+2) + 3(x-1)}{12} \\\\ &= \\frac{4x+8 + 3x-3}{12} \\\\ &= \\frac{7x+5}{12} \\end{aligned}" },
  { question: "$\\frac{2x-1}{2} - \\frac{x+3}{5}$", choices: ["$\\frac{8x-11}{10}$", "$\\frac{x-4}{-3}$", "$\\frac{8x+1}{10}$", "$\\frac{12x-11}{10}$"], answer: "$\\frac{8x-11}{10}$", process: "\\begin{aligned} & \\frac{2x-1}{2} - \\frac{x+3}{5} \\\\ &= \\frac{5(2x-1) - 2(x+3)}{10} \\\\ &= \\frac{10x-5 - 2x-6}{10} \\\\ &= \\frac{8x-11}{10} \\end{aligned}" },
  { question: "$\\frac{x-4}{6} + \\frac{2x+1}{3}$", choices: ["$\\frac{5x-2}{6}$", "$\\frac{3x-3}{9}$", "$\\frac{5x+6}{6}$", "$\\frac{-3x-2}{6}$"], answer: "$\\frac{5x-2}{6}$", process: "\\begin{aligned} & \\frac{x-4}{6} + \\frac{2x+1}{3} \\\\ &= \\frac{(x-4) + 2(2x+1)}{6} \\\\ &= \\frac{x-4 + 4x+2}{6} \\\\ &= \\frac{5x-2}{6} \\end{aligned}" },
  { question: "$\\frac{3x+1}{4} - \\frac{x-2}{2}$", choices: ["$\\frac{x+5}{4}$", "$\\frac{2x+3}{2}$", "$\\frac{x-3}{4}$", "$\\frac{5x-3}{4}$"], answer: "$\\frac{x+5}{4}$", process: "\\begin{aligned} & \\frac{3x+1}{4} - \\frac{x-2}{2} \\\\ &= \\frac{(3x+1) - 2(x-2)}{4} \\\\ &= \\frac{3x+1 - 2x+4}{4} \\\\ &= \\frac{x+5}{4} \\end{aligned}" },
  { question: "$\\frac{1}{3}(x-1) + \\frac{1}{2}(x+2)$", choices: ["$\\frac{5x+4}{6}$", "$\\frac{2x+1}{5}$", "$\\frac{5x-4}{6}$", "$\\frac{x+4}{6}$"], answer: "$\\frac{5x+4}{6}$", process: "\\begin{aligned} & \\frac{1}{3}(x-1) + \\frac{1}{2}(x+2) \\\\ &= \\frac{x-1}{3} + \\frac{x+2}{2} \\\\ &= \\frac{2(x-1) + 3(x+2)}{6} \\\\ &= \\frac{2x-2 + 3x+6}{6} \\\\ &= \\frac{5x+4}{6} \\end{aligned}" },
  { question: "$\\frac{2}{5}(x+1) - \\frac{1}{2}(x-1)$", choices: ["$\\frac{-x+9}{10}$", "$\\frac{x}{3}$", "$\\frac{-x-1}{10}$", "$\\frac{9x+9}{10}$"], answer: "$\\frac{-x+9}{10}$", process: "\\begin{aligned} & \\frac{2}{5}(x+1) - \\frac{1}{2}(x-1) \\\\ &= \\frac{2x+2}{5} - \\frac{x-1}{2} \\\\ &= \\frac{2(2x+2) - 5(x-1)}{10} \\\\ &= \\frac{4x+4 - 5x+5}{10} \\\\ &= \\frac{-x+9}{10} \\end{aligned}" },
  { question: "$\\frac{x+5}{2} + \\frac{x-3}{4}$", choices: ["$\\frac{3x+7}{4}$", "$\\frac{2x+2}{6}$", "$\\frac{3x+13}{4}$", "$\\frac{x+13}{4}$"], answer: "$\\frac{3x+7}{4}$", process: "\\begin{aligned} & \\frac{x+5}{2} + \\frac{x-3}{4} \\\\ &= \\frac{2(x+5) + (x-3)}{4} \\\\ &= \\frac{2x+10 + x-3}{4} \\\\ &= \\frac{3x+7}{4} \\end{aligned}" },
  { question: "$\\frac{2x-3}{3} - \\frac{x+1}{9}$", choices: ["$\\frac{5x-10}{9}$", "$\\frac{x-4}{ -6}$", "$\\frac{5x-8}{9}$", "$\\frac{7x-10}{9}$"], answer: "$\\frac{5x-10}{9}$", process: "\\begin{aligned} & \\frac{2x-3}{3} - \\frac{x+1}{9} \\\\ &= \\frac{3(2x-3) - (x+1)}{9} \\\\ &= \\frac{6x-9 - x-1}{9} \\\\ &= \\frac{5x-10}{9} \\end{aligned}" },
  { question: "$\\frac{3(x+1)}{5} + \\frac{x-2}{2}$", choices: ["$\\frac{11x-4}{10}$", "$\\frac{4x-1}{7}$", "$\\frac{11x+16}{10}$", "$\\frac{7x-4}{10}$"], answer: "$\\frac{11x-4}{10}$", process: "\\begin{aligned} & \\frac{3(x+1)}{5} + \\frac{x-2}{2} \\\\ &= \\frac{3x+3}{5} + \\frac{x-2}{2} \\\\ &= \\frac{2(3x+3) + 5(x-2)}{10} \\\\ &= \\frac{6x+6 + 5x-10}{10} \\\\ &= \\frac{11x-4}{10} \\end{aligned}" },
  { question: "$\\frac{4(x-2)}{3} - \\frac{3(x+1)}{4}$", choices: ["$\\frac{7x-43}{12}$", "$\\frac{x-11}{ -1}$", "$\\frac{7x-5}{12}$", "$\\frac{25x-43}{12}$"], answer: "$\\frac{7x-43}{12}$", process: "\\begin{aligned} & \\frac{4(x-2)}{3} - \\frac{3(x+1)}{4} \\\\ &= \\frac{4x-8}{3} - \\frac{3x+3}{4} \\\\ &= \\frac{4(4x-8) - 3(3x+3)}{12} \\\\ &= \\frac{16x-32 - 9x-9}{12} \\\\ &= \\frac{7x-43}{12} \\end{aligned}" },

  { question: "$\\frac{1}{4}(x-2) + \\frac{1}{2}(x+3)$", choices: ["$\\frac{3x+4}{4}$", "$\\frac{2x+1}{6}$", "$\\frac{3x+8}{4}$", "$\\frac{-x+8}{4}$"], answer: "$\\frac{3x+4}{4}$", process: "\\begin{aligned} & \\frac{1}{4}(x-2) + \\frac{1}{2}(x+3) \\\\ &= \\frac{x-2}{4} + \\frac{x+3}{2} \\\\ &= \\frac{(x-2) + 2(x+3)}{4} \\\\ &= \\frac{x-2 + 2x+6}{4} \\\\ &= \\frac{3x+4}{4} \\end{aligned}" },
  { question: "$\\frac{3}{5}(x+1) - \\frac{1}{10}(x-3)$", choices: ["$\\frac{5x+9}{10}$", "$\\frac{2x+4}{ -5}$", "$\\frac{5x+3}{10}$", "$\\frac{7x+9}{10}$"], answer: "$\\frac{5x+9}{10}$", process: "\\begin{aligned} & \\frac{3}{5}(x+1) - \\frac{1}{10}(x-3) \\\\ &= \\frac{3x+3}{5} - \\frac{x-3}{10} \\\\ &= \\frac{2(3x+3) - (x-3)}{10} \\\\ &= \\frac{6x+6 - x+3}{10} \\\\ &= \\frac{5x+9}{10} \\end{aligned}" },
  { question: "$\\frac{x-4}{3} + \\frac{2-x}{6}$", choices: ["$\\frac{x-6}{6}$", "$\\frac{-x-2}{9}$", "$\\frac{3x-10}{6}$", "$\\frac{x-10}{6}$"], answer: "$\\frac{x-6}{6}$", process: "\\begin{aligned} & \\frac{x-4}{3} + \\frac{2-x}{6} \\\\ &= \\frac{2(x-4) + (2-x)}{6} \\\\ &= \\frac{2x-8 + 2-x}{6} \\\\ &= \\frac{x-6}{6} \\end{aligned}" },
  { question: "$\\frac{3x+5}{2} - \\frac{x-1}{4}$", choices: ["$\\frac{5x+11}{4}$", "$\\frac{2x+6}{ -2}$", "$\\frac{5x+9}{4}$", "$\\frac{7x+9}{4}$"], answer: "$\\frac{5x+11}{4}$", process: "\\begin{aligned} & \\frac{3x+5}{2} - \\frac{x-1}{4} \\\\ &= \\frac{2(3x+5) - (x-1)}{4} \\\\ &= \\frac{6x+10 - x+1}{4} \\\\ &= \\frac{5x+11}{4} \\end{aligned}" },
  { question: "$\\frac{1}{2}(x-5) + \\frac{1}{5}(x+1)$", choices: ["$\\frac{7x-23}{10}$", "$\\frac{2x-4}{7}$", "$\\frac{7x-27}{10}$", "$\\frac{3x-23}{10}$"], answer: "$\\frac{7x-23}{10}$", process: "\\begin{aligned} & \\frac{1}{2}(x-5) + \\frac{1}{5}(x+1) \\\\ &= \\frac{x-5}{2} + \\frac{x+1}{5} \\\\ &= \\frac{5(x-5) + 2(x+1)}{10} \\\\ &= \\frac{5x-25 + 2x+2}{10} \\\\ &= \\frac{7x-23}{10} \\end{aligned}" },

  { question: "$\\frac{1}{6}(x+5) + \\frac{1}{2}(x-1)$", choices: ["$\\frac{4x+2}{6}$", "$\\frac{2x+4}{8}$", "$\\frac{4x-2}{6}$", "$\\frac{-2x+8}{6}$"], answer: "$\\frac{4x+2}{6}$", process: "\\begin{aligned} & \\frac{1}{6}(x+5) + \\frac{1}{2}(x-1) \\\\ &= \\frac{x+5}{6} + \\frac{x-1}{2} \\\\ &= \\frac{(x+5) + 3(x-1)}{6} \\\\ &= \\frac{x+5 + 3x-3}{6} \\\\ &= \\frac{4x+2}{6} \\end{aligned}" },

  { question: "$\\frac{2x+1}{2} - \\frac{3x-1}{4}$", choices: ["$\\frac{x+3}{4}$", "$\\frac{-x}{ -2}$", "$\\frac{x-1}{4}$", "$\\frac{7x+1}{4}$"], answer: "$\\frac{x+3}{4}$", process: "\\begin{aligned} & \\frac{2x+1}{2} - \\frac{3x-1}{4} \\\\ &= \\frac{2(2x+1) - (3x-1)}{4} \\\\ &= \\frac{4x+2 - 3x+1}{4} \\\\ &= \\frac{x+3}{4} \\end{aligned}" },

  // --- 【2番目が正解の問題】 (25問) ---

            } catch (e) {
                 console.error("KaTeX render error on question:", currentQuestion.question, e);
                 problemTextElement.textContent = currentQuestion.question;
            }

            const choiceElements = questionArea.querySelectorAll('.choice');
            choiceElements.forEach(element => {
                // $ を含まない選択肢（整数の答えなど）の場合、エラーを避ける
                let katexString = element.textContent;
                if (katexString.startsWith('$') && katexString.endsWith('$')) {
                     katexString = katexString.slice(1, -1); 
                }

                try {
                    katex.render(katexString, element, { 
                        throwOnError: true, 
                        displayMode: false 
                    }); 
                } catch (e) {
                    console.error("KaTeX render error on choice:", element.textContent, e); 
                    element.innerHTML = element.textContent; 
                }
            });
            
            questionStartTime = Date.now();
            startTimer();
        }

        function selectAnswer(element, selectedChoice) {
            stopTimer();
            const timeTaken = (Date.now() - questionStartTime) / 1000;
            totalSolveTime += timeTaken;

            const choicesContainer = element.parentElement;
            if (choicesContainer.classList.contains('answered')) return;
            choicesContainer.classList.add('answered');

            const currentQuestion = selectedQuizData[currentQuestionIndex];
            const correctAnswer = currentQuestion.answer.replace(/\$/g, ''); 

            const feedbackMessage = document.getElementById('feedback-message');
            const processDisplay = document.getElementById('calculation-process');

            if (selectedChoice === correctAnswer) { 
                score++;
                element.classList.add('correct');
                feedbackMessage.textContent = "正解💐";
                feedbackMessage.classList.add('correct-feedback');
            } else {
                element.classList.add('incorrect');
                feedbackMessage.textContent = "不正解💦";
                feedbackMessage.classList.add('incorrect-feedback');
                
                katex.render(currentQuestion.process, processDisplay, { throwOnError: false, displayMode: true });
                processDisplay.classList.remove('hidden');

                 // 正解の選択肢をハイライト
                Array.from(choicesContainer.children).forEach(child => {
                    const choiceText = child.textContent.replace(/\$/g, ''); 
                    if (choiceText === correctAnswer) {
                         child.classList.add('correct');
                    }
                });
            }
            
            feedbackMessage.classList.remove('hidden');
            
            if (currentQuestionIndex < selectedQuizData.length - 1) {
                nextButton.innerText = "次の問題へ";
            } else {
                nextButton.innerText = "結果を見る";
            }
            nextButton.classList.remove('hidden');
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            document.body.classList.remove('timer-warning');
            if (currentQuestionIndex < selectedQuizData.length) {
                showQuestion();
                nextButton.classList.add('hidden');
            } else {
                showResults();
            }
        });

        function showResults() {
            questionArea.classList.add('hidden');
            nextButton.classList.add('hidden');
            document.querySelector('.timer-container').classList.add('hidden');
            
            const finalScore = score * 10;
            const totalPoints = selectedQuizData.length * 10;
            const totalSeconds = Math.round(totalSolveTime);

            let rank = '';
            let rankColor = '';
            let rankName = '';

            if (totalSeconds <= currentRankSettings.sRankTime) {
                rank = '⭐️ Sランク ⭐️'; rankColor = '#ffc107';
                rankName = 'S';
            } else if (totalSeconds <= currentRankSettings.aRankTime) {
                rank = '🌛 Aランク 🌛'; rankColor = '#6c757d';
                rankName = 'A';
            } else if (totalSeconds <= currentRankSettings.bRankTime) {
                rank = '🌲 Bランク 🌲'; rankColor = '#cd7f32';
                rankName = 'B';
            } else {
                rank = '💪 Cランク 💪'; rankColor = '#28a745';
                rankName = 'C';
            }
            
            // ★ 4. 達成状況（スター/クラウン）の保存処理 ★
            
            // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
            // ★ ↓↓↓ この testId をファイルごとに変更してください ↓↓↓ ★
            const thisTestId = "test5"; 
            // ★ (例: test2.html なら "test2" にする) ★
            // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★

            // ★ 5. 履歴キー（ファイルごとに変える） ★
            const historyKey = 'calcHistory'; // ★「正負の数」用のキー
            
            if (finalScore === totalPoints && (rankName === 'S' || rankName === 'A')) {
                let achievements = JSON.parse(localStorage.getItem('quizAchievements')) || {};
                const newLevel = (currentMode === 'musou') ? 'musou' : 'normal';
                const currentBest = achievements[thisTestId]; 

                if (newLevel === 'musou' || currentBest !== 'musou') {
                    achievements[thisTestId] = newLevel;
                    localStorage.setItem('quizAchievements', JSON.stringify(achievements));
                }
            }
            
            // --- 履歴保存処理 ---
             const newResult = {
                score: finalScore,
                totalPoints: totalPoints,
                time: totalSeconds,
                rank: rankName, 
                date: new Date().toLocaleString('ja-JP') 
            };
            let history = JSON.parse(localStorage.getItem(historyKey)) || [];
            history.unshift(newResult);
            localStorage.setItem(historyKey, JSON.stringify(history)); 
            // --- 保存処理ここまで ---

            resultsArea.classList.remove('hidden');
            
            const timeInfoDisplay = document.getElementById('time-info');
            const rankInfoDisplay = document.getElementById('rank-info');

            scoreDisplay.textContent = `${finalScore}点 / ${totalPoints}点満点`;
            timeInfoDisplay.textContent = `合計解答時間: ${totalSeconds}秒`;
            rankInfoDisplay.textContent = rank; 
            rankInfoDisplay.style.color = rankColor;
        }
        
    </script>
